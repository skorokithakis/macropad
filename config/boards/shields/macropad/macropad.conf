# Uncomment to enable the encoder
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment to enable the display
# CONFIG_ZMK_DISPLAY=y

# Enable battery sensing for Nice!Nano
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable idle deep sleep (wakes via kscan wakeup-source)
CONFIG_ZMK_SLEEP=y

# Use 11 Bluetooth profiles.
CONFIG_BT_MAX_CONN=11
CONFIG_BT_MAX_PAIRED=11
# Allow longer macro phrases without truncation.
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=128
CONFIG_ZMK_MACRO_DEFAULT_WAIT_MS=10
CONFIG_ZMK_MACRO_DEFAULT_TAP_MS=10
